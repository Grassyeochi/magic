<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Qlock</title>
  <meta charset="utf-8">
  <meta property="og:url"          content="grassyeochi.github.io/Qlock/index-2.html" />
  <meta property="og:type"         content="website" />
  <meta property="og:title"        content="카드 시계" />
  <meta property="og:description"  content="Qlock 3페이지" />
  <meta property="og:image"        content="thumnail.jpg" />
  <meta property="og:image:width"  content="1200">
  <meta property="og:image:height" content="630">

  <style>
    .container {
      text-align: center;
      background-color: #04B486;
    }

    img {
      width: 1024px;
      height: 1024px;
    }

    #selectClock {
      width: 100px;
      height: 50px;
      font-size: 40px;
    }

    #selectClockbutton {
      width: 100px;
      height: 75px;
      font-size: 40px;
    }

    label {
      font-size: 40px;
    }
  </style>

</head>

<body>

  <div class="container">
    <img id="clock_img" src="card-clock.png" />
    </br>
    <label id="labelselectClock1" for="selectClock">생각한 시간은</label>
    <input id="selectClock" type="number" min="1" max="12" value="1" />
    <label id="labelselectClock2" for="selectClock">시 입니다</label>
    <input id="selectClockbutton" type="submit" value="확인" onclick="javascript:toggleImg(document.getElementById('selectClock').value)" />
    
    </br></br></br></br></br></br></br></br></br></br>
  </div>

  <script>
    function toggleImg(num) {
      if (num < 1 || num > 12 || (num % 1 != 0)){
        alert("잘못된 입력. 1~12사이의 정수를 입력해야합니다.");
        return;
      }

      const imgs = ["01시.png", "02시.png", "03시.png", "04시.png", "05시.png", "06시.png", "07시.png", "08시.png", "09시.png", "10시.png", "11시.png", "12시.png"];
      document.getElementById("clock_img").src = imgs[num - 1];

      document.getElementById("labelselectClock1").style.display = "none";
      document.getElementById("selectClock").style.display = "none";
      document.getElementById("labelselectClock2").style.display = "none";
      document.getElementById("selectClockbutton").style.display = "none";

      return;
    }
    
    window.history.forward(); 
    function noBack(){
      window.history.reload(true);
    }
    
  </script>

</body>

</html>
