<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 중...</title>
    <meta charset="utf-8">
    <meta property="og:url"                content="grassyeochi.github.io/telephone/index.html" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="전화 연결" />
    <meta property="og:description"        content="전화 연결" />
    <meta property="og:image"              content="./thumnail.jpg" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn {
            display: none; /* 기본적으로 숨김 */
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loader" class="loader"></div>
    <h2 id="msg">전화 앱으로 연결 중입니다...</h2>
    <p>잠시 후 전화 앱이 실행됩니다.</p>
    
    <a href="#" id="backupBtn" class="btn">전화 앱 직접 열기</a>
</div>

<script>
    const secretNum = "MDEwODUzNzY4NDM="; 

    window.onload = function() {
        try {
            const telNo = atob(secretNum);
            const telUrl = "tel:" + telNo;

            const btn = document.getElementById('backupBtn');
            btn.href = telUrl;

            setTimeout(() => {
                window.location.href = telUrl;

                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('msg').innerText = "연결이 차단되었나요?";
                    btn.style.display = 'inline-block';
                }, 2000);
            }, 1000);

        } catch (e) {
            document.getElementById('msg').innerText = "오류가 발생했습니다.";
        }
    };
</script>

</body>
</html>
