
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Trick</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: cover;
            position: absolute;
        }
    </style>
</head>
<body>
    <img id="magicImage" src="Chrome_3.png" alt="Magic Image">
    <script>
        const imageSequence = [
            ["Chrome_2.png"],
            ["Chrome_3.png", "Chrome_4.png", "Chrome_5.png", "Chrome_6.png", "Chrome_7.png", "Chrome_8.png"],
            ["Chrome_7.png", "Chrome_6.png", "Chrome_5.png", "Chrome_4.png"],
            ["Chrome_5.png"],
        ];
        let clickCount = 0;

        document.body.addEventListener("click", () => {
            if (clickCount < imageSequence.length) {
                let images = imageSequence[clickCount];
                let index = 0;

                function changeImage() {
                    if (index < images.length) {
                        document.getElementById("magicImage").src = images[index];
                        index++;
                        setTimeout(changeImage, 100);
                    }
                }
                changeImage();
                clickCount++;
            } else {
                window.location.href = "https://www.google.com/search?q=%EB%82%9C%EC%88%98%EC%83%9D%EC%84%B1%EA%B8%B0";
            }
        });
    </script>
</body>
</html>
